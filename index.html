<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header section">
      <div class="header-container container">
        <nav class="header-navigation">
          <a class="header-logo" href="">
            <img
              srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
              src="./images/logo.png"
              alt="Logo"
              width="36.36"
              height="40"
            />
            <span class="logo-span">Produck</span>
          </a>
          <ul class="header-navigation-list">
            <li class="header-navigation-list-item">
              <a href="">Product</a>
            </li>
            <li class="header-navigation-list-item">
              <a href="">Pricing</a>
            </li>
            <li class="header-navigation-list-item">
              <a href="">Customers</a>
            </li>
            <li class="header-navigation-list-item">
              <a href="">Resources</a>
            </li>
          </ul>
          <button class="header-subscribe-button-in" type="submit">
            Sign In
          </button>
          <button class="header-subscribe-button-up" type="submit">
            Sign Up
          </button>
        </nav>
        <button class="header-burger-button" type="button">
          <svg class="header-burger-button-icon" width="28" height="31">
            <use href="./images/svg/burger-menu.svg"></use>
          </svg>
        </button>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
